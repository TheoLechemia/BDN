<script type="text/javascript">
	var big = false;
	function collapse(){
		if (big){
		var aInSiteBar = $('#sidebar span');
		$(aInSiteBar).toggleClass('hide');
		}
		var widthSize = big ? '55px':'240px' 

		
		$('#sidebar').animate(
			{'width': widthSize}, 500, 'easeOutBounce',
			 function(){
			 	if(big){
			 	var aInSiteBar = $('#sidebar span');
				$(aInSiteBar).toggleClass('hide');
			 	}
			}
			);

		big = !big;
	}





</script>
