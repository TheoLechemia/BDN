
<div class="row">
	<div class="col-md-2">
		<form-obs on-form-submit="$ctrl.formSubmit($event.form)" on-protocole-change="$ctrl.changeProtocole($event.protocole)" taxons="$ctrl.taxonslist" communes="$ctrl.communesList" forets="$ctrl.foretsList", group2inpn="$ctrl.group2_inpn" > </form-obs>	
	</div>

	<div class="col-md-7">
		<leaflet-ctrl geojson="$ctrl.geojson" current-obs="$ctrl.currentObs" on-current-obs-change="$event.currentObs" child-current-obs = ""> </leaflet-ctrl>
	</div>

	<div class="col-md-3">
		<div class="panel panel-primary last-obs">
			<div class="panel-heading">
				<h3 class="panel-title"> {{$ctrl.nbObs}} </h3>
			</div>
			<div class="panel-body">
			<last-obs geojson="$ctrl.geojson" on-update="$ctrl.updateCurrentObs($event.currentObs)"> </last-obs>
			</div>
			
		</div>
		<button ng-click="$ctrl.exportShape($ctrl.form)" type="button" class="btn btn-primary">Exportez en shapefile <span class="glyphicon glyphicon-download-alt"> </span> </button>
	</div>	
</div>
