<!DOCTYPE html>
<html style = "background: url({{url_for('static', filename='img/foret.jpg')}}) no-repeat center center fixed; -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover; background-size: cover;">
 <meta charset="UTF-8"> 
<head>
	<title> Import Partenaire</title>

	<!-- Jquery + bootstrap-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- MY CSS -->
  <link rel="stylesheet" href= " {{url_for('static', filename='css/main.css')}} " >
  <style type="text/css">
  	body{
  		min-height: 0px;
  	}
  </style>

</head>
<body >

 {% include 'navbar.html' %}


<div class="page-container">



	<div class="col-md-4 col-md-offset-4 panel panel-default" style="text-align: center; margin-top: 15%; margin-left: 35%;">
		<form action="" enctype=multipart/form-data method='POST'>
			<h3> Selectionner votre fichier CSV </h3> <br>
			<div class="form-group" >
			<label> Type de fichier </label>
				<select class="form-control" name="inputFile">
					<option value="observnat"> Fichier d'ObservNat</option>
					<option value="excel"> Fichier Excel </option>
				</select>
			</div>
			<div class="form-group">
			<label> Emplacement du fichier </label>
				<input class="form-control" type="file" name="file" /> <br/> 
			</div>
			<div class="form-group">
				<!-- <input type="submit" value="Envoyer"> -->
				<button class="btn btn-success submit" type="submit" value='Envoyer'>Envoyer</button>
			</div>
		</form>
		{% with msgs = get_flashed_messages() %}
	        {% if msgs %}
	          {%- for msg in msgs %}
	            <div class="alert alert-info">
	              {{msg}} 
	            </div>
	          {% endfor -%}
	        {% endif %}
	      {% endwith %}
	      	
	      {% block body %} {% endblock %}

	</div>

</body>

</html>
